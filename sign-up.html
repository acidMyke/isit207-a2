<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZoom</title>
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/login.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <script defer src="/main.js"></script>
  </head>
  <body>
    <app-nav></app-nav>
    <main id="login_page">
      <section class="login_card">
        <div class="login_title">
          <h1>Welcome</h1>
        </div>

        <form
          style="display: grid; gap: 1.25rem"
          onsubmit="processSignUp(event)"
        >
          <div class="formfield">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="you" required />
            <p>Required</p>
          </div>

          <div class="formfield">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
            <p>Please include an '@' in the email address!</p>
          </div>

          <div class="formfield">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="••••••••"
              required
              minlength="8"
            />
            <p>Must be at least 8 characters</p>
          </div>

          <div class="formStatus"></div>

          <button class="btn-action-gradient" type="submit">Sign up</button>
        </form>

        <div class="login_footer">
          <span>Have an account?</span>
          <a href="/login.html" class="btn-link inline"><strong>Login</strong></a>
        </div>
      </section>
    </main>
  </body>
</html>
