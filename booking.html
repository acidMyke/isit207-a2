<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZoom</title>
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/booking.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <script defer src="/main.js"></script>
  </head>
  <body>
    <app-nav></app-nav>
    <main>
      <h1>Booking Page</h1>
      <form
        onsubmit="processBooking(event)"
        onchange="onBookingDetailChange(event)"
      >
        <div class="accordion">
          <input
            type="radio"
            id="accSection0"
            name="accordion-control"
            checked="checked"
          />
          <div class="accordion-title">Step 1: Select vehicle</div>
          <div class="accordion-content">
            <section id="vehicleSelection">
              <input type="radio" name="" id="">
              <input type="radio" name="" id="">
              <input type="radio" name="" id="">
              <label for="accSection1" class="block btn-primary"> Next </label>
            </section>
          </div>
        </div>
        <div class="accordion">
          <input type="radio" id="accSection1" name="accordion-control" />
          <div class="accordion-title">Step 2: Select date</div>
          <div class="accordion-content">
            <section id="dateSelection">
              <label for="accSection0" class="block btn-primary"> Back </label>
              <label for="accSection2" class="block btn-primary"> Next </label>
            </section>
          </div>
        </div>
        <div class="accordion">
          <input type="radio" id="accSection1" name="accordion-control" />
          <div class="accordion-title">Step 3: Confirmation & Checkout</div>
          <div class="accordion-content">
            <section id="dateSelection">
              <label for="accSection0" class="block btn-primary"> Back </label>
              <label for="accSection2" class="block btn-primary"> Next </label>
            </section>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
