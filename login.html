<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZoom</title>
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/login.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <script defer src="/main.js"></script>
  </head>
  <body>
    <header class="site-header">
      <nav class="nav">
        <a href="index.html" id="logo" style="view-transition-name: logo">
          <img src="/images/logo.webp" alt="Car Rental Logo" />
        </a>

        <input type="checkbox" id="nav-toggle" />
        <label for="nav-toggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-menu-icon lucide-menu hamburger"
          >
            <path d="M4 5h16" />
            <path d="M4 12h16" />
            <path d="M4 19h16" />
          </svg>
        </label>

        <ul id="menu" style="view-transition-name: nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main id="login_page">
      <section class="login_card">
        <div class="login_title">
          <h1>Welcome back</h1>
        </div>

        <form style="display: grid; gap: 1.25rem;" onsubmit="processLogin(event)">
          <div class="formfield">
            <label for="namail">Name/Email</label>
            <input
              id="namail"
              name="namail"
              placeholder="you/you@example.com"
              required
            />
            <p>Please include an '@' in the email address!</p>
          </div>

          <div class="formfield">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="••••••••"
              required
              minlength="8"
            />
            <p>Must be at least 8 characters</p>
          </div>



          <button class="btn-action-gradient" type="submit">Sign in</button>
        </form>

        <div class="login_footer">
          <span>Don't have an account?</span>
          <a href="#" class="btn-link inline"><strong>Sign up</strong></a>
        </div>
      </section>
    </main>
  </body>
</html>
